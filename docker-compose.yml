version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: orasync-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-orasync}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orasync123}
      POSTGRES_DB: ${POSTGRES_DB:-orasync}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - orasync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orasync}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: orasync-redis
    ports:
      - "6379:6379"
    networks:
      - orasync-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # n8n for workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: orasync-n8n
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-orasync}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-orasync123}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-n8n123}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://${N8N_HOST:-localhost}:5678/
      - GENERIC_TIMEZONE=UTC
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    networks:
      - orasync-network
    depends_on:
      postgres:
        condition: service_healthy

  # Next.js App (optional - for local development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orasync-app
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-orasync}:${POSTGRES_PASSWORD:-orasync123}@postgres:5432/${POSTGRES_DB:-orasync}
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook
    ports:
      - "3000:3000"
    networks:
      - orasync-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      n8n:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  n8n_data:

networks:
  orasync-network:
    driver: bridge
